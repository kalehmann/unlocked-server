---
security:
        access_control:
                maintenance:
                        path: "^/maintenance"
                        roles:
                                - "ROLE_ADMIN"
        firewalls:
                maintenance:
                        http_basic: ~
                        pattern: "^/maintenance"
                        provider: "maintenance_users"
                main:
                        form_login:
                                check_path: "login"
                                enable_csrf: true
                                login_path: "login"
                        provider: "application_users"
        password_hashers:
                KaLehmann\UnlockedServer\Model\User: "auto"
                Symfony\Component\Security\Core\User\InMemoryUser: "plaintext"
        providers:
                api_provider:
                        chain:
                                providers:
                                        - 'application_clients'
                                        - 'application_users'
                application_clients:
                        entity:
                                class: "KaLehmann\\UnlockedServer\\Model\\Client"
                                property: "handle"
                application_users:
                        entity:
                                class: "KaLehmann\\UnlockedServer\\Model\\User"
                maintenance_users:
                        memory:
                                users:
                                        admin:
                                                password: "%env(ADMIN_PW)%"
                                                roles:
                                                        - "ROLE_ADMIN"
...
